<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mastery Challenge</title>
    <link rel="stylesheet" href="style.css">
    <!-- The 'defer' attribute ensures the script runs after the HTML is parsed -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>JavaScript Interactive Page</h1>
            <p>Your journey into dynamic web content starts here!</p>
        </header>

        <main>
            <section class="interaction-zone">
                <h2>Let's Get Started</h2>
                <button id="startButton">Click Me to Begin!</button>
                <p id="welcomeMessage"></p>
            </section>

            <section class="content-zone">
                <h3>A List Generated by a Loop:</h3>
                <ul id="dynamicList">
                    <!-- JavaScript will add items here -->
                </ul>
            </section>

            <section class="dom-actions">
                <h3>More DOM Actions:</h3>
                <button id="themeButton">Switch to Dark Mode</button>
                <button id="toggleButton">Reveal a Secret</button>
                <div id="secretContent" class="hidden">
                    <p>Congratulations! You've mastered DOM manipulation. ðŸ¤«</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
